<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/design.css" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'/>
    <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'/>
    <link rel='icon' href='images/favicon.ico'/>
    <title>Maria sounds</title>
  </head>


  <script type="text/javascript">

    var joder = new Audio();
    joder.src = "sounds/Joder.m4a";

    var ayy = new Audio();
    ayy.src = "sounds/Ayyyy.m4a";

    var eh = new Audio();
    eh.src = "sounds/eh.m4a";

    var tio = new Audio();
    tio.src = "sounds/Tioo.m4a";

    var ufTio = new Audio();
    ufTio.src = "sounds/Uff Tio.m4a";

    var ui = new Audio();
    ui.src = "sounds/Ui.m4a";

  </script>


  <body>

    <div class="grid-container">
      <div class="item1">Maria's sounds</div>
      <div class="item2" onmousedown="joder.play()">Joder</div>
      <div class="item3" onmousedown="ayy.play()">Ayyy</div>
      <div class="item4" onmousedown="eh.play()">Eh?</div>
      <div class="item5" onmousedown="tio.play()">Tiooo</div>
      <div class="item6" onmousedown="ufTio.play()">Uff tio</div>
      <div class="item7" onmousedown="ui.play()">Ui</div>
    </div>

  </body>
</html>
